input_features:
    -
        name: temperature_feature
        type: timeseries
        encoder: rnn
        embedding_size: 32
        state_size: 32

output_features:
    -
        name: temperature
        type: numerical

hyperopt:
    sampler:
        type: random
        num_samples: 2
    executor:
        type: serial
    parameters:
        training.learning_rate:
            type: float
            low: 0.0001
            high: 0.1
    split: validation
